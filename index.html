<!DOCTYPE html>
<html>

<head>
    <title>My Example Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <style>
        /* Set map height */
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body class="Main" id="Main">

    <h1 class="WhiteText"> Report a Pot Hole
        <img src="https://www.roadtrafficsigns.com/img/lg/K/pothole-slow-down-sign-k-0757.png" alt="Image" height="50"
            width="35">
    </h1>

    <div>
        <div>
            <p class="WhiteText"> <b> Current Potholes in the world: </b> </p>

            <ol class="WhiteText">
                <li id="LightBlue">
                    34 Pine Ave. Sylvania, OH 43560
                    <button onclick="showOnMap(41.6929765, -83.8129724)">View on Map</button>
                </li>

                <li>7763 Buckingham Lane Collegeville, PA 19426
                    <button onclick="showOnMap(40.1622996, -75.4634399)">View on Map</button>
                </li>

                <li>129 Cactus Court Onalaska, WI 54650
                    <button onclick="showOnMap(43.8833282, -91.2359932)">View on Map</button>
                </li>
            </ol>
        </div>
    </div>

    <!-- Map container -->
    <div id="map"></div>

    <!-- JavaScript to initialize the map and handle marker placement -->
    <script>
        // Initialize the map and set its view to a default location and zoom level
        var map = L.map('map').setView([41.6929765, -83.8129724], 13);

        // Set up the Leaflet map layer using OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Function to show a pothole's location on the map
        function showOnMap(lat, lng) {
            // Set the view of the map to the selected location and zoom in
            map.setView([lat, lng], 15);

            // Add a marker at the selected location
            L.marker([lat, lng]).addTo(map)
                .bindPopup('Pothole Location')
                .openPopup();
        }
    </script>

</body>

</html>
